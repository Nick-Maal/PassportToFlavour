<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Details - Passport to Flavor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

            <!--    HEADER   -->
    <header class="container-fluid bg-orange text-white py-3">
        <h1 class="text-center display-4">Passport to Flavor</h1>
        <p class="text-center lead">Crafting Culinary Adventures for Your Special Events</p>
    </header>

    <main>
        <section id="expert-details" class="container py-5">
            <div class="row">
                <div class="col-md-6">
                    <img src="" alt="" id="chefImage" class="img-fluid rounded">
                </div>
                <div class="col-md-6">
                    <h2 id="chefName"></h2>
                    <p id="chefExperience"></p>
                    <p id="chefAge"></p>
                    <p id="chefCuisines"></p>
                    <p id="chefDescription"></p>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const chef = urlParams.get('chef');

            function updateChefDetails(chefDetails) {
                document.getElementById('chefName').innerText = chefDetails.name;
                document.getElementById('chefExperience').innerText = `Experience: ${chefDetails.experience}`;
                document.getElementById('chefAge').innerText = `Age: ${chefDetails.age}`;
                document.getElementById('chefCuisines').innerText = `Cuisines: ${chefDetails.cuisines}`;
                document.getElementById('chefDescription').innerText = chefDetails.description;
                document.getElementById('chefImage').src = chefDetails.imageURL;
            }

            if (chef === 'Albert_Shorts') {
                const chefDetails = {
                    name: 'Chef Albert Shorts',
                    experience: '15 years',
                    age: '40',
                    cuisines: 'Italian, Mediterranean',
                    description: 'Passionate chef with over 15 years of experience in Italian, French, and Mediterranean cuisines.',
                    imageURL: 'Pictures/chef_Albert_Shorts.jpeg'
                };
                updateChefDetails(chefDetails);

            } else if (chef === 'Jane_Wills') {
                const chefDetails = {
                    name: 'Chef Jane Wills',
                    experience: '12 years',
                    age: '35',
                    cuisines: 'Asian Fusion',
                    description: 'Experienced chef specializing in Asian fusion cuisine with a creative flair.',
                    imageURL: 'Pictures/chef_Jane_Wills.jpeg'
                };
                updateChefDetails(chefDetails);

            } else if (chef === 'Michael_Loutser') {
                const chefDetails = {
                    name: 'Chef Michael Loutser',
                    experience: '20 years',
                    age: '45',
                    cuisines: 'American, Southern',
                    description: 'Versatile chef with expertise in classic American comfort food and Southern cuisine.',
                    imageURL: 'Pictures/chef_Michael_Loutser.avif',
                };
                updateChefDetails(chefDetails);

            } else if (chef === 'Emily_Bladter') {
                const chefDetails = {
                    name: 'Chef Emily Bladter',
                    experience: '18 years',
                    age: '38',
                    cuisines: 'Modern European',
                    description: 'Creative chef specializing in modern European cuisine with a focus on seasonal ingredients.',
                    imageURL: 'Pictures/chef_Emily_Bladter.png'
                };
                updateChefDetails(chefDetails);

            } else if (chef === 'Tia_Elkesserwani') {
                const chefDetails = {
                    name: 'Chef Tia Elkesserwani',
                    experience: '14 years',
                    age: '42',
                    cuisines: 'Mediterranean, Canadian',
                    description: 'Innovative chef known for her Mediterranean food and her skills in traditional Canadian food.',
                    imageURL: 'Pictures/chef_Tia_Elkesserwani.jpeg'
                };
                updateChefDetails(chefDetails);

            } else if (chef === 'Mcdonald_Mcdonald') {
                const chefDetails = {
                    name: 'Chef Mcdonald Mcdonald',
                    experience: '18 years',
                    age: '32',
                    cuisines: 'Thai, Japanese',
                    description: 'Seamlessly blends the bold flavors of Thailand with the delicate nuances of Japanese culinary traditions.',
                    imageURL: 'Pictures/chef_mcdonald_mcdonald.jpeg'
                };
                updateChefDetails(chefDetails);
            }
        };
    </script>


                <!--   FOOTER   -->
    <footer class="container-fluid bg-orange text-white py-3 text-center">
        <p>&copy; 2024 Passport to Flavor</p>


    </footer>
</body>
</html>
