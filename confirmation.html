<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation - Passport to Flavor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

            <!--  Header  -->
    <header class="container-fluid bg-orange text-white py-3">
        <h1 class="text-center display-4">Passport to Flavor</h1> 
        <p class="text-center lead">Crafting Culinary Adventures for Your Special Events</p>
    </header>


            <!--  NavBar  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-red">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#food">Our Food</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#chefs">Our chefs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#services">Our Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#booking">Book Your Event</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <main class="container py-5">
        <h2>Booking Confirmation</h2>
        <div id="confirmation-details" class="mt-4">
        </div>
        <button class="btn btn-primary mt-3" onclick="window.print()">Print Confirmation</button>
    </main>

            <!--  Footer  -->
    <footer class="container-fluid bg-orange text-white py-3 text-center">
        <p>&copy; 2024 Passport to Flavor</p>
    </footer>


    <script>

        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            const chef = params.get('chef');
            const service = params.get('service');
            const date = params.get('date');
            const time = params.get('time');
            const name = params.get('name');
            const email = params.get('email');
            const location = params.get('location');
            const people = params.get('people');
            const menu = params.get('menu');
            return { chef, service, date, time, name, email, location, people, menu };
        }


        function displayConfirmation() {
            const { chef, service, date, time, name, email, location, people, menu } = getQueryParams();
            const confirmationDetails = document.getElementById('confirmation-details');

            let chefName;
            switch (chef) {
                case 'chef_antonio':
                    chefName = 'Chef Antonio Rossi';
                    break;
                case 'chef_sophia':
                    chefName = 'Chef Sophia Zhang';
                    break;
                case 'chef_maria':
                    chefName = 'Chef Maria Gonzalez';
                    break;
                case 'chef_david':
                    chefName = 'Chef David Johnson';
                    break;
                default:
                    chefName = 'Unknown chef';
            }

            let serviceName;
            switch (serviceName) {
                case 'wedding_catering':
                    serviceName = 'Wedding Catering';
                    break;
                case 'corporate_events':
                    serviceName = 'Corporate Events';
                    break;
                case 'private_dinners':
                    serviceName = 'Private Dinners';
                    break;
                case 'cooking_classes':
                    serviceName = 'Cooking Classes';
                    break;
                default:
                    serviceName = 'Unknown Service';
            }

            confirmationDetails.innerHTML = `
                <p><strong>Chef:</strong> ${chef}</p>
                <p><strong>Service:</strong> ${service}</p>
                <p><strong>Date:</strong> ${date}</p>
                <p><strong>Time:</strong> ${time}</p>
                <p><strong>Name:</strong> ${name}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Location:</strong> ${location}</p>
                <p><strong>Number of People:</strong> ${people}</p>
                <p><strong>Menu:</strong> ${menu}</p>
            `;
        }

        document.addEventListener('DOMContentLoaded', displayConfirmation);

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
